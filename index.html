<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Finance manage tool</title>

  <!-- Bootstrap -->
  <link href="src/css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
  <div class="container-fluid" style="width: 400px">
    <div class="row">
      <div class="col-sm-12">
        <h4>Авторизация</h4>
      </div>
    </div>
    <form action="#" method="post">
      <div class="form-group">
        <div class="row">
          <div class="col-xs-6 col-lg-7">
            <label for="login">Логин</label>
            <input id="login" type="text" class="form-control" placeholder="логин" maxlength="60" name="login" autofocus>
          </div>
          <div class="col-xs-6 col-lg-7">
            <label for="passwd">Пароль</label>
            <input type="password" class="form-control" placeholder="пароль" maxlength="60" name="password">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-6 col-lg-7">
            <button class="btn btn-default" type="submit">Вход</button>
          </div>
        </div>
      </div>
    </form>
    <a href="#">Восстановить пароль</a>

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="dist/js/app.js"></script>
  <script src="dist/js/auth.js"></script>
  <script src="dist/ext_components/bootstrap.js"></script>
</body>

</html>
